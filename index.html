<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> </title>
  <style>
    :root{
      --bg1:#070b16;
      --bg2:#0b1b2e;
      --text: rgba(255,255,255,.65);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 700px at 25% 20%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(800px 650px at 75% 80%, rgba(255,255,255,.05), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* the only thing on the page */
    .tiny{
      font-size: 10px;
      letter-spacing: .10em;
      text-transform: lowercase;
      color: var(--text);
      user-select: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="tiny">thank you for visiting<p>- this site is private -</div>
</body>
</html>
